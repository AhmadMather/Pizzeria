<div class="history-container">
  <app-header></app-header>
  <div class="data">
    <mat-form-field class="example-full-width">
      <mat-label>Search Order Numbers</mat-label>
      <input matInput placeholder="Search" (keyup)="data($event)">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Order_ID">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.Order_ID}} </td>
      </ng-container>

      <ng-container matColumnDef="Size">
        <th mat-header-cell *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let element"> {{element.Size}} </td>
      </ng-container>

      <ng-container matColumnDef="Crust">
        <th mat-header-cell *matHeaderCellDef> Crust </th>
        <td mat-cell *matCellDef="let element"> {{element.Crust}} </td>
      </ng-container>

      <ng-container matColumnDef="Flavor">
        <th mat-header-cell *matHeaderCellDef> Flavor </th>
        <td mat-cell *matCellDef="let element"> {{element.Flavor}} </td>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row">
            <button mat-flat-button  (click)="deleteRecord(row)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>


</div>
