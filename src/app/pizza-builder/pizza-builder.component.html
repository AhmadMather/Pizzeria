<div class="container">
  <app-header class="header"></app-header>
  <div class="pizza">
    <mat-horizontal-stepper [linear]="true" #stepper>
      <mat-step [stepControl]="sizeFormGroup" label="Choose your Size">
        <form [formGroup]="sizeFormGroup">
          <mat-form-field class="form-field">
            <mat-label>Size</mat-label>
            <mat-select formControlName="sizeCtrl">
              <mat-option *ngFor="let size of sizes" [value]="size">
                {{size}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="step-button-container">
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="crustFormGroup" label="Choose Your Crust">
        <form [formGroup]="crustFormGroup">
          <mat-form-field class="form-field">
            <mat-label>Crust</mat-label>
            <mat-select formControlName="crustCtrl">
              <mat-option *ngFor="let crust of crusts" [value]="crust">
                {{crust}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="step-button-container">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="sauceFormGroup" label="Choose your Flavor">
        <form [formGroup]="sauceFormGroup">
          <mat-form-field class="form-field">
            <mat-label>Sauces</mat-label>
            <mat-select  formControlName="sauceCtrl">
              <mat-option *ngFor="let sauce of sauces" [value]="sauce">
                {{sauce}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="step-button-container">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <div class="step-button-container">
          <button mat-button (click)="addPizza(); stepper.reset()">Add Another Pizza</button>
          <button mat-button (click)="placeOrder()">Place Order</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</div>
